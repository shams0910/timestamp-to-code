<body>
    <!-- Simple Cookie Banner -->
    <div id="cookieBanner" class="cookie-banner">
        <div class="cookie-content">
            <div class="cookie-text">
                Just a heads-up! This site uses cookies to improve your experience and analyze traffic.
                By using it, you agree to our <a href="privacy.html" target="_blank">Privacy Policy</a> and <a href="terms.html" target="_blank">Terms of Use</a>.
            </div>
            <button class="cookie-btn" onclick="acceptCookies()">Got it</button>
        </div>
    </div>

    <div class="container">
        <h1>Timestamp to Code</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="timestamp">Enter Unix Timestamp:</label>
                <input type="number" id="timestamp" placeholder="e.g., 1752076380" required>
                <div class="timestamp-info">Enter the Unix timestamp (seconds since epoch)</div>
            </div>
            
            <div class="languages">
                <div class="language-badge active" data-lang="javascript">JavaScript</div>
                <div class="language-badge" data-lang="python">Python</div>
                <div class="language-badge" data-lang="java">Java</div>
                <div class="language-badge" data-lang="csharp">C#</div>
                <div class="language-badge" data-lang="php">PHP</div>
                <div class="language-badge" data-lang="go">Go</div>
                <div class="language-badge" data-lang="rust">Rust</div>
                <div class="language-badge" data-lang="sql">SQL</div>
            </div>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <!-- Footer Banner -->
    <div class="footer-banner">
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Use</a>
        </div>
    </div>

    <script>
        // Simple Cookie Consent
        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            document.getElementById('cookieBanner').classList.remove('show');
            initializeApp();
        }

        function checkCookieConsent() {
            const consent = localStorage.getItem('cookieConsent');
            if (!consent) {
                // Show banner if no consent has been given
                document.getElementById('cookieBanner').classList.add('show');
            } else {
                // Initialize app if consent has been given
                initializeApp();
            }
        }

        // Main app initialization
        function initializeApp() {
            // Set default timestamp to current time
            document.getElementById('timestamp').value = Math.floor(Date.now() / 1000);
            
            // Load saved language preferences
            loadSelectedLanguages();
            
            // Language badge selection with automatic conversion and localStorage saving
            document.querySelectorAll('.language-badge').forEach(badge => {
                badge.addEventListener('click', function(e) {
                    if (e.ctrlKey || e.metaKey) {
                        this.classList.toggle('active');
                    } else {
                        document.querySelectorAll('.language-badge').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                    }
                    saveSelectedLanguages();
                    convertTimestamp();
                });
            });

            // Also trigger conversion when timestamp input changes
            document.getElementById('timestamp').addEventListener('input', convertTimestamp);

            // Initial conversion on page load
            convertTimestamp();
        }

        // localStorage functions
        function saveSelectedLanguages() {
            const selectedLanguages = Array.from(document.querySelectorAll('.language-badge.active'))
                .map(badge => badge.dataset.lang);
            localStorage.setItem('selectedLanguages', JSON.stringify(selectedLanguages));
        }

        function loadSelectedLanguages() {
            const saved = localStorage.getItem('selectedLanguages');
            if (saved) {
                const selectedLanguages = JSON.parse(saved);
                document.querySelectorAll('.language-badge').forEach(badge => {
                    if (selectedLanguages.includes(badge.dataset.lang)) {
                        badge.classList.add('active');
                    } else {
                        badge.classList.remove('active');
                    }
                });
            }
        }

        function convertTimestamp() {
            const timestampInput = document.getElementById('timestamp').value;
            if (!timestampInput) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            const unixTimestamp = parseInt(timestampInput);
            if (isNaN(unixTimestamp)) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            const date = new Date(unixTimestamp * 1000);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const isoString = date.toISOString();

            const selectedLanguages = Array.from(document.querySelectorAll('.language-badge.active'))
                .map(badge => badge.dataset.lang);

            const conversions = {
                javascript: `new Date(${unixTimestamp * 1000})`,
                
                python: `datetime(${year}, ${month}, ${day}, ${hours}, ${minutes}, ${seconds})`,
                
                java: `new Date(${unixTimestamp * 1000}L)`,
                
                csharp: `DateTimeOffset.FromUnixTimeSeconds(${unixTimestamp}).DateTime`,
                
                php: `new DateTime("@${unixTimestamp}")`,
                
                go: `time.Unix(${unixTimestamp}, 0)`,
                
                rust: `DateTime::from_timestamp(${unixTimestamp}, 0).unwrap()`,
                
                sql: `FROM_UNIXTIME(${unixTimestamp})`
            };

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            selectedLanguages.forEach(lang => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                
                const label = document.createElement('div');
                label.className = 'result-label';
                label.textContent = lang.charAt(0).toUpperCase() + lang.slice(1);
                
                const code = document.createElement('div');
                code.className = 'result-code';
                code.textContent = conversions[lang];
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn';
                copyBtn.textContent = 'Copy Code';
                copyBtn.onclick = () => copyToClipboard(conversions[lang]);
                
                resultItem.appendChild(label);
                resultItem.appendChild(code);
                resultItem.appendChild(copyBtn);
                resultsDiv.appendChild(resultItem);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#48bb78';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#667eea';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Check cookie consent on page load
        checkCookieConsent();
    </script>
</body>
